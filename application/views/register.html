<!DOCTYPE html>
<html>
    <head>
        <title>{title}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/zaocan.css" />
        <link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
        <script src="/js/jquery-1.7.1.min.js"></script>
        <script src="/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">预定早餐</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row-fluid">
                <form class="well form-vertical">
                    <div class="control-group">
                        <label class="control-label">手机号</label>
                        <div class="controls">
                            <input type="text" class="span6" placeholder="请输入手机号...">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-group">输入密码</label>
                        <div class="controls">
                            <input type="password" class="span6" placeholder="请输入密码...">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-group">重复密码</label>
                        <div class="controls">
                            <input type="password" class="span6" placeholder="请重复密码...">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-large" value="提交" />
                </form>
            </div>
        </div>
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container">
                </div>
            </div>
        </div>
    </body>
</html>
